<app-header></app-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="share()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h2>{{pageName}}</h2>

  <h6>Share excerpts from key SAMHSA publications with survivors and colleague via text or email</h6>

  <ion-grid class="table ion-margin-bottom ion-margin-top">
    <ion-row class="thead">
      <ion-col size="10" class="right-border">Select/Unselect All</ion-col>
      <ion-col size="2">
        <ion-checkbox color="dark" (ionChange)="toggleAll($event)"></ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row class="top-border tbody" *ngFor="let item of data; let i = index">
      <ion-col size="10" class="right-border name" (click)="navigateToSlide(item.link, i + 1)">{{item.title}}</ion-col>
      <ion-col size="2">
        <ion-checkbox color="dark" [ngModel]="item.checked" (ionChange)="getValue($event,item)"></ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
