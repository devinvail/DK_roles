<ion-header>
  <ion-toolbar>
    <ion-buttons
      slot="start"
      class="back-button ion-activatable"
      (click)="close()"
    >
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>
    <img src="../../../assets/logos/logo-large.png" />
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="data">
      <ion-col size="12" class="bottom-border p-10">
        <ion-label class="heading" color="dark"
          >Facility Information and Services</ion-label
        >
      </ion-col>
      <ion-col size="12" class="p-10 bottom-border" *ngFor="let item of data">
        <ion-label class="heading" color="dark">{{ item.f1 }}: </ion-label>
        <ion-label color="dark">{{ item.f3 }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
