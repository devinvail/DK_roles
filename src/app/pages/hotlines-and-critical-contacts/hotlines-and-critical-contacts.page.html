<app-header></app-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="share()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h2>{{pageName}}</h2>
  <ion-grid class="table ion-margin-bottom ion-margin-top">
    <ion-row class="thead">
      <ion-col size="10" class="right-border">Select/Unselect All</ion-col>
      <ion-col size="2">
        <ion-checkbox color="dark" (ionChange)="toggleAll($event)"></ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row class="top-border tbody" *ngFor="let item of data">
      <ion-col size="10" class="right-border name details">
        <a [href]="'tel:'+ item.number">
          <div class="heading">{{item.title}}</div>
          <div class="heading-1">{{item.number}}</div>
          <div class="heading-1" *ngIf="item.tty">{{item.tty}}</div>
          <div class="heading-1" *ngIf="item.description">{{item.description}}</div>
        </a>
      </ion-col>
      <ion-col size="2" class="checkboxes">
        <ion-checkbox color="dark" [ngModel]="item.checked" (ionChange)="getValue($event,item)"></ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
